<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Management Dashboard</title>
<style>
  body {
    font-family:Georgia, 'Times New Roman', Times, serif ;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 100%;
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px hsl(0, 0, 0, 0.1);
  }
  .container h1 {
    text-align: center;
  }
  .project-form {
    margin-bottom: 20px;
    display:flex;
  }
  .project-form button{
    margin-left: 30px;
  }
  .project-list {
    list-style-type: none;
    padding: 0;
    width: 800px;
  }
  .project-item {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    justify-content: space-between;
  }
  .delete-btn {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 3px;
    cursor: pointer;
  }
  .view {
    width: 800px;
    display: flex;
    justify-content: space-between;
    
  }
</style>
</head>
<body>

<div class="container">
  <h1>Project Management Dashboard</h1>
  
  <form class="project-form" id="project-form">
    <label for="project-name">Project Name:</label>
    <input type="text" id="project-name" required>
    <br>
    <label for="project-desc">Project Description:</label>
    <textarea id="project-desc" rows="4"></textarea>
    <br>
    <label for="project-deadline">Deadline:</label>
    <input type="date" id="project-deadline" required>
    <br>
    <button type="submit">Create Project</button>
  </form>

  <h2>Projects:</h2>
  <ul class="project-list" id="project-list"></ul>
  <div class="view">
  <p>View all projects</p>
  <p>View one project</p>
</div>
</div>

</body>
</html>
